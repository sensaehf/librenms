server {
        listen 80 default_server;
        listen [::]:80 default_server;
        root /var/www/html;        
        
        index index.html index.htm index.nginx-debian.html;

        server_name _;

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass https://localhost:8000;
        }
}